apply plugin: 'com.android.library'

android {
    compileSdkVersion 28
    buildToolsVersion "29.0.2"


    defaultConfig {
        minSdkVersion 22
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'consumer-rules.pro'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    compileOnly 'com.android.support:appcompat-v7:28.+'
    compileOnly 'com.android.support.constraint:constraint-layout:1.1.3'
    testImplementation 'junit:junit:4.12'
    compileOnly "org.java-websocket:Java-WebSocket:1.4.0"
    compileOnly 'com.android.support:recyclerview-v7:28.0.0'
    compileOnly 'com.github.bumptech.glide:glide:4.6.1'
    compileOnly 'com.scwang.smartrefresh:SmartRefreshHeader:1.0.4'
    compileOnly 'com.scwang.smartrefresh:SmartRefreshLayout:1.0.4'
    compileOnly 'com.alibaba:fastjson:1.2.9'
}
